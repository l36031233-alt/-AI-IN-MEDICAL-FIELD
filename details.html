<script>
const params = new URLSearchParams(window.location.search);
const diseaseName = decodeURIComponent(params.get("disease"));
const section = params.get("section");

const disease = diseases.find(d => d.name === diseaseName);

document.getElementById("title").innerText =
diseaseName + " - " + section.toUpperCase();

document.getElementById("diseaseImage").src = disease.image;

let content = "";

if(section === "medicine") content = disease.medicineDetails;
if(section === "cause") content = disease.causeDetails;
if(section === "food") content = disease.foodAvoidDetails;
if(section === "home") content = disease.homeRemedyDetails;

document.getElementById("detailsContent").innerHTML = content;
</script>
